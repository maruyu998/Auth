<!DOCTYPE html>
<html>

<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1">
  <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.0.0-beta1/dist/css/bootstrap.min.css" rel="stylesheet"
    integrity="sha384-giJF6kkoqNQ00vy+HMDP7azOuL0xtbfIcaT9wjKHr8RbDVddVHyTfAAsrekwKmP1" crossorigin="anonymous">
  <title>Signup - maruyu.work</title>
</head>

<body>
  <message-box></message-box>
  <header-element></header-element>
  <div class="row justify-content-center" style="height:auto">
    <div class="login-form col-11 col-sm-10 col-md-9 col-lg-8 col-xl-6 col-xxl-3 mt-2">
      <h1>Signup</h1>
      <div class="card">
        <div class="card-body">
          <form>
            <div class="mb-2">
              <label for="user_id" class="form-label">UserID</label>
              <input type="text" id="user_id" class="form-control form-control-lg" name="user_id" required autofocus>
            </div>

            <div class="mb-4">
              <label for="password" class="form-label">Password</label>
              <input type="password" id="password" class="form-control form-control-lg" name="password"
                aria-describedby="passwordHelpBlock" autocomplete="new-password" required>
            </div>

            <div class="d-grid mx-auto">
              <button class="btn btn-success btn-lg" id='submit'>Signup</button>
              <a class="mt-3" href="/signin/">Do you have your account?</a>
            </div>
          </form>

        </div>
      </div>
    </div>
  </div>
  <script type='module'>
    import { post, showmessage } from '/js/utils.js'
    document.getElementById('submit').addEventListener('click',ev=>{
      ev.preventDefault()
      const user_id = document.getElementById('user_id').value
      const password = document.getElementById('password').value
      post('/api/signup_user', {user_id, password})
      .then(packet=>{
        const {title, message} = packet.json()
        showmessage({title, message, color:'info'})
      })
      .catch(packet=>{
        const {title, message} = packet.json()
        showmessage({title, message, color:'warning'})
        console.error(packet)
      })
    })
  </script>
  <script type="module" src="/components/messagebox.js"></script>
  <script type="module" src="/components/header.js"></script>
  <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.0.0-beta1/dist/js/bootstrap.bundle.min.js"
    integrity="sha384-ygbV9kiqUc6oa4msXn9868pTtWMgiQaeYH7/t7LECLbyPA2x65Kgf80OJFdroafW"
    crossorigin="anonymous"></script>
</body>

</html>
