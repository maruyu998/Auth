<!DOCTYPE html>
<html>

<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1">
  <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.0.0-beta1/dist/css/bootstrap.min.css" rel="stylesheet"
    integrity="sha384-giJF6kkoqNQ00vy+HMDP7azOuL0xtbfIcaT9wjKHr8RbDVddVHyTfAAsrekwKmP1" crossorigin="anonymous">
  <title>Register - maruyu.work</title>
</head>

<body>
  <message-box></message-box>
  <header-element signin='required'></header-element>
  <div class="row justify-content-center" style="height:auto">
    <div class="login-form col-11 col-sm-10 col-md-9 col-lg-8 col-xl-6 col-xxl-3 mt-5">
      <h1>Register application</h1>
      <div class="card">
        <div class="card-body">
          <form>
            <div class="mb-2">
              <label for="app_id" class="form-label">Application name</label>
              <input type="text" id="app_id" class="form-control form-control-lg" name="app_id" required autofocus>
            </div>
            <div class="d-grid mx-auto">
              <button class="btn btn-primary btn-lg" id="button">Create Token</button>
            </div>
          </form>
        </div>
      </div>
      <div class="card" id="token_card" style="display:none">
        <div class="card-body">
          <div class="mb-2"><p>Issued Token:</p><p id="token"></p></div>
        </div>
      </div>
    </div>
  </div>

  <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.0.0-beta1/dist/js/bootstrap.bundle.min.js"
    integrity="sha384-ygbV9kiqUc6oa4msXn9868pTtWMgiQaeYH7/t7LECLbyPA2x65Kgf80OJFdroafW"
    crossorigin="anonymous">
  </script>

  <script type="module">
    import { post, showmessage } from '/js/utils.js';
    document.getElementById("button").addEventListener('click',ev=>{
      ev.preventDefault()
      const app_id = document.getElementById('app_id').value
      post('/api/app_register', {app_id}).then(packet=>{
        const { title, message } = packet.json()
        showmessage({title, message, color:'success'})
      }).catch(packet=>{
        console.error(packet)
        const { title, message } = packet.json()
        showmessage({title, message, color:'warning'})
      })
    })
  </script>
  <script type="module" src="/components/messagebox.js"></script>
  <script type="module" src="/components/header.js"></script>
</body>

</html>
